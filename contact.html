<!DOCTYPE html>
<html>
<head>
  <title>Contact Query Form</title>
  <style>
    *{
    margin: 0;
    padding: 0;
    font-family: sans-serif;
  }
  .main{
    width: 100%;
    height: 100vh;
    position: relative;
    overflow: hidden;
    background: linear-gradient(to right, #31C480, #d1f6c0);

  }
  .logo {
    position: fixed;
    top: 50%;
    left: 8%;
    transform: translateY(-50%);
  }
  
  .logo img {
    max-width: 50%;
    height: auto;
  }
    .container {
        margin-top: 200px;
        margin-left: 60%;
      max-width: 400px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: white;
    }
    .container label {
      font-weight: bold;
    }
    .container input[type="text"], .container textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .container button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
  </style>
</head>
<body>
    <div class="main">
        <div class="logo">
            <img src="white logo no bg.png">
            </div>
  <div class="container">
    <h2>Contact Query Form</h2>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="text" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
</div>
  <script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission

      // Get form data
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var message = document.getElementById("message").value;

      // Perform validation if needed

      // Perform AJAX request to submit form data
      // Replace "submitForm.php" with your backend script to process the form
      var xhr = new XMLHttpRequest();
      xhr.open("POST", "submitForm.php", true);
      xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          // Display success message or perform any other actions
          alert("Form submitted successfully!");
        }
      };
      xhr.send("name=" + encodeURIComponent(name) + "&email=" + encodeURIComponent(email) + "&message=" + encodeURIComponent(message));
    });
  </script>
</body>
</html>
